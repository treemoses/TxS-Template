<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <header class="container py-2 mb-2">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4">
        YRLOGO
      </div>
      <div class="col-4 text-center">
        <span class="text-dark">Teens vs Spotify</span>
      </div>
      <div class="col-4">
      </div>
    </div>
  </header>
  <main class="container">

    <div id="title" class="row">
      <div class="col-md-12 text-center">
        <h1> How dancible is this song?</h1>
      </div>
    </div>

    <div id="gif-panel" class="row">
      <div class="col-md-12">
          <imput onimput="FUNCTION()" id="range" class="range-style" type="range" min="1" max="10" step="1" />
        <div id="main-image" class="box-image">
          <div id="vote-box" class="label text-center">
            <h1> Please vote ! </h1>
          </div>
        </div>
        <div class="iframe-circle">
          <iframe id="song-iframe" src="https://open.spotify.com/embed/track/6DCZcSspjsKoFjzjrWoCdn" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
      </div>
      <div class="col-md-12">
        <div class="row">
          <div class="col-2">
            <img class="img-fluid img-limit" src="images/1f62d.svg">
          </div>
          <div class="col-8">
            <div class="row text-center">
              <div onclick="clickButton(1)" class="col-1 cursor">1</div>
              <div onclick="clickButton(2)" class="col-1 cursor">2</div>
              <div onclick="clickButton(3)" class="col-1 cursor">3</div>
              <div onclick="clickButton(4)" class="col-1 cursor">4</div>
              <div onclick="clickButton(5)" class="col-1 cursor">5</div>
              <div onclick="clickButton(6)" class="col-1 cursor">6</div>
              <div onclick="clickButton(7)" class="col-1 cursor">7</div>
              <div onclick="clickButton(8)" class="col-1 cursor">8</div>
              <div onclick="clickButton(9)" class="col-1 cursor">9</div>
              <div onclick="clickButton(10)" class="col-1 cursor">10</div>
            </div>
          </div>
          <div class="col-2">
            <img class="img-fluid img-limit" src="images/1f483.svg">
          </div>
        </div>
      </div>
      <div class="col-md-12 text-center">
        <imput oninput="WRITE_YOUR_OWN_FUNCTION()"
                id="range"
                class="range-style"
                type="range" min="1" max="10" step="1" />
          <a id="result-button" href="#" class="btn btn-primary" role="button" onclick="clickedCompare()" aria-pressed="true">Compare</a>
        </div>
      </div>
    </div>
    <div class="next-button"
      <imput oninput="WRITE_YOUR_OWN_FUNCTION()"
            id="range"
            class="range-style"
            type="range" min="1" max="10" step="1" />

    </div>
    <div id="result" class="row no-gutters text-center">
        <div class="col-4">
          <div id="you-image" class="box-image you">
            <div class="label">
              YOU
              <h1 id="you-score"> 10 </h1>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div id="spotify-image" class="box-image spotify">
            <div class="label">
              <img class="img-fluid img-limit" src="images/spotify.svg">
              <h1 id="spotify-score"> 10 </h1>
            </div>
          </div>
        </div>
        <div class="col-4 yr">
          <div id="yr-image" class="box-image">
            <div class="label">
              <img class="img-fluid img-limit" src="images/yr.svg">
              <h1 id="yr-score"> 10 </h1>
            </div>
          </div>
        </div>
        <div class="col-12">
            <a id="next-button" href="#" class="btn btn-primary" role="button" onclick="clickedNext()" aria-pressed="true">Next</a>
        </div>
      </div>
    <div id="result-score-user" class="row no-gutters text-center">
      <div class="col-4">
        <div id="total-score">
        </div>
      </div>
    </div>

  </main>



  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
