<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <header class="container py-2 mb-2">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4">
        YRLOGO
      </div>
      <div class="col-4 text-center">
        <span class="text-dark">Teens vs Spotify</span>
      </div>
      <div class="col-4">
      </div>
    </div>
  </header>
  <main class="container">

    <div id="title" class="row">
      <div class="col-md-12 text-center">
        <h1> How Dancible is God's Plan by Drake?</h1>
      </div>
    </div>

    <div id="gif-panel" class="row">
      <div class="col-md-12">
        <div id="main-image" class="box-image">
          <div id="vote-box" class="label text-center">
            <h1> Please vote ! </h1>
          </div>
        </div>
        <div class="iframe-circle">
          <iframe id="song-iframe" src="https://open.spotify.com/embed/track/6DCZcSspjsKoFjzjrWoCdn" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
      </div>
      <div class="col-md-12">
        <div class="d-flex flex-nowrap justify-content-between">
          <img class="img-fluid img-limit" src="images/1f62d.svg">
          <div class="align-self-center w-100">
            <input id="range" class="range-style" type="range" min="0" max="100" />
          </div>
          <img class="img-fluid img-limit" src="images/1f483.svg">
          <div class="align-self-center">
            <span class="score">10</span>
          </div>
        </div>
      </div>
      <div class="col-md-12 text-center">
        <div class="">
          <a id="result-button" href="#" class="btn btn-primary" role="button" aria-pressed="true">Compare</a>
        </div>
      </div>
    </div>

    <div id="result" class="row no-gutters text-center">
        <div class="col-4">
          <div class="box-image you">
            <div class="label">
              YOU
              YOU
              <h1> 10 </h1>
            </div>
          </div>
        </div>
        <div class="col-4">
          <div class="box-image spotify">
            <div class="label">
              <img class="img-fluid img-limit" src="images/spotify.svg">
              <h1> 10 </h1>
            </div>
          </div>
        </div>
        <div class="col-4 yr">
          <div class="box-image">
            <div class="label">
              <img class="img-fluid img-limit" src="images/yr.svg">
              <h1> 10 </h1>
            </div>
          </div>
        </div>
      </div>
  </main>



  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
